<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time start-800">8:00</div> 
      <input type="text" name="schedule" id="8"><br>
      <div class="time start-830">8:30</div>
      <input type="text" name="schedule" id="8.5"><br>
      <div class="time start-900">9:00</div>
      <input type="text" name="schedule" id="9"><br>
      <div class="time start-930">9:30</div>
      <input type="text" name="schedule" id="9.5"><br>
      <div class="time start-1000">10:00</div>
      <input type="text" name="schedule" id="10"><br>
      <div class="time start-1030">10:30</div>
      <input type="text" name="schedule" id="10.5"><br>
      <div class="time start-1100">11:00</div>
      <input type="text" name="schedule" id="11"><br>
      <div class="time start-1130">11:30</div>
      <input type="text" name="schedule" id="11.5"><br>
      <div class="time start-1200">12:00</div>
      <input type="text" name="schedule" id="12"><br>
      <div class="time start-1230">12:30</div>
      <input type="text" name="schedule" id="12.5"><br>
      <div class="time start-1300">1:00</div>
      <input type="text" name="schedule" id="13"><br>
      <div class="time start-1330">1:30</div>
      <input type="text" name="schedule" id="13.5"><br>
      <div class="time start-1400">2:00</div>
      <input type="text" name="schedule" id="14"><br>
      <div class="time start-1430">2:30</div>
      <input type="text" name="schedule" id="14.5"><br>
      <div class="time start-1500">3:00</div>
      <input type="text" name="schedule" id="15"><br>
      <div class="time start-1530">3:30</div>
      <input type="text" name="schedule" id="15.5"><br>
      <div class="time start-1600">4:00</div>
      <input type="text" name="schedule" id="16"><br>
      <div class="time start-1630">4:30</div>
      <input type="text" name="schedule" id="16.5"><br>
      <div class="time start-1700">5:00</div>
      <input type="text" name="schedule" id="17"><br>
      <div class="time start-1730">5:30</div>
      <input type="text" name="schedule" id="17.5"><br>
      <div class="time start-1800">6:00</div>
      <input type="text" name="schedule" id="18"><br>
      <div class="time start-1830">6:30</div>
      <input type="text" name="schedule" id="18.5"><br>
      <div class="time start-1900">7:00</div>
      <input type="text" name="schedule" id="19"><br>
      <button class="savebtn" id="savebtn" type="submit">Save</button>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
